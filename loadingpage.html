<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subir Partitura - Archivo</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      </head>
      <script src="/js/script.js"></script> 
<body>

    <header>
    <a href="" class="logo"></a>
    <nav>
      <a href="/index.html">Inicio</a>
      <a href="/pages/aboutus.html">Nosotros</a>
      <a href="/index.html" class="logo">
        <img src="/images/images.png" alt="">
      </a>
      <a href="/pages/contactUs.html">Contacto</a>
      <a href="/pages/loadingPage.html">Subir Archivo</a>
    </nav>
  </header>

    <div class="form-container">
        <h1>Cargar Nueva Obra</h1>
        
        <form id="partitura-upload-form" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label for="pdf_file">Partitura (Archivo PDF):</label>
                <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
            </div>

            <div class="form-group">
                <label for="coverImage">Imagen de Portada (Opcional):</label>
                <input type="file" 
                    id="coverImage" 
                    name="coverImage" 
                    accept="image/*"> 
            </div>

            <hr>

            <div class="form-group">
                <label for="titulo">Título de la Obra:</label>
                <input type="text" id="titulo" name="titulo" required placeholder="Ej: Sonata Claro de Luna">
            </div>

            <div class="form-group">
                <label for="titulo">Compositor / Autor:</label>
                <input type="text" id="autor" name="autor" required placeholder="Ej: Wolfgang Amadeus Mozart">
            </div>

            <div class="form-group">
                <label for="cantidad_instrumentos">Cantidad de Instrumentos:</label>
                <input type="number" id="cantidad_instrumentos" name="cantidad_instrumentos" min="1" value="1" required>
            </div>
        
            <div id="instrumentos-detalle" class="instrumentos-detalle">
                <div class="form-group">
                    <label for="instrumento_1">Instrumento #1:</label>
                    <input type="text" id="instrumento_1" name="instrumento_1" required placeholder="Ej: Piano">
                </div>
            </div>
            
            <div class="form-group">
                <label for="genero">Género Musical:</label>
                <select id="genero" name="genero">
                    <option value="" disabled selected>Selecciona un género</option>
                    <option value="clasica">Clásica</option>
                    <option value="jazz">Jazz</option>
                    <option value="pop">Pop / Rock</option>
                    <option value="folclore">Folclore</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dificultad">Nivel de Dificultad (1-5):</label>
                <input type="number" id="dificultad" name="dificultad" min="1" max="5" placeholder="3">
            </div>

            <div class="form-group">
                <label for="notas">Notas Adicionales:</label>
                <textarea id="notas" name="notas" rows="4" placeholder="Cualquier información relevante para el intérprete..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Cargar Partitura y Datos</button>

        </form>
        </div>
    </div>
</body>
</html>
